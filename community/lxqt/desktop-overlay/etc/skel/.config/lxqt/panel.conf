[General]
__userfile__=true

[clock]
alignment=Right
dont_show_deprecation=true
type=clock

[desktopswitch]
alignment=Left
type=desktopswitch

[directorymenu]
alignment=Left
type=directorymenu

[kbindicator]
alignment=Right
keeper_type=global
show_caps_lock=false
show_layout=true
show_num_lock=false
show_scroll_lock=false
type=kbindicator

[mainmenu]
alignment=Left
showText=true
type=mainmenu

[mount]
alignment=Right
type=mount

[panel1]
alignment=0
animation-duration=0
background-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
hidable=false
iconSize=22
lineCount=1
lockPanel=false
opacity=100
panelSize=32
plugins=mainmenu, showdesktop2, desktopswitch, directorymenu, quicklaunch, taskbar, tray, mount, panelvolume, clock, kbindicator
position=Top
reserve-space=true
show-delay=0
width=100
width-percent=true

[panelvolume]
alignment=Right
audioEngine=Alsa
mixerCommand=alsamixer
type=panelvolume

[quicklaunch]
alignment=Left
apps\1\desktop=/usr/share/applications/pcmanfm-qt.desktop
apps\2\desktop=/usr/share/applications/qterminal.desktop
apps\3\desktop=/usr/share/applications/lxqt-config.desktop
apps\4\desktop=/usr/share/applications/claws-mail.desktop
apps\5\desktop=/usr/share/applications/org.kde.falkon.desktop
apps\size=5
type=quicklaunch

[showdesktop2]
alignment=Left
type=showdesktop

[taskbar]
alignment=Left
autoRotate=true
buttonHeight=32
buttonStyle=Icon
buttonWidth=32
closeOnMiddleClick=true
showOnlyCurrentDesktopTasks=false
type=taskbar

[tray]
alignment=Right
type=tray
